<h2>Register</h2>
<form (ngSubmit)="handleForm()">
  <input
    [(ngModel)]="login"
    type="text"
    placeholder="Your username"
    name="login"
  />
  <input
    [(ngModel)]="pass"
    type="password"
    placeholder="secret.. shhhh.."
    name="pass"
  />
  <input
    [(ngModel)]="pic"
    type="url"
    placeholder="https://...png/jpeg/gif"
    name="pic"
  />
  <input type="submit" value="register" />
</form>
